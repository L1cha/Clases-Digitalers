<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clase 24 Prototipo</title>
    <link rel="stylesheet" href="/clase-24-prototipos/node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        // Sin objeto
        // let nombre = "Lisandro"
        // let apellido = "Principe"

        // A nivel datos un objeto es una manera de agrupar variables
        // Para que los datos esten juntos 
        // Forma que tiene javascript de representar datos JSON
        // Sirven para representar datos estructurados

        let persona = {
            nombre : "Lisandro",  //<--- propiedad
            apellido : "Principe"
        }
        
        let persona2 = {
            nombre : "Maurito",
            lastName : "Ardissono",
            age : 21
        }
        // persona y persona2 son dos objetos genericos (sin tipo)
        // son dos Object

        // manejo de objetos
        // IMPORTANTE => NO ESTOY CREANDO OBJETOS NUEVOS, APUNTANDO A LOS QUE YA EXISTEN.
        // CREAMOS UN OBJETO NUEVO CON { }
        let p1 = persona;
        let p2 = persona;
        //p1 === persona >> true

        //Vimos que son el mismo objeto.
        //Como hago si en vez de que sea el mismo quiero una copia?
        let copia1 = {
            nombre : "Maurito",
            lastName : "Ardissono",
            age : 21
        };
        //copia1 === p1 << falso
        //Vamos a ver otras dos maneras de hacer una copia
        let copia2 = Object.create(persona); //copia2 === persona es false
        let copia3 = {...persona} //copia3 === persona es false


        // vamos a introducir el concepto de Tipo
        // un tipo lo vamos a usar para definir las caracteristicass que quiero que tengan 
        //un conjunto de objetos 
        //un tipo de la forma "tradicional"
        //Me doy cuenta que es "tipo" porque la P esta con Mayuscula
        //Esta funcion "especial" se conoce como funcion Constructora
        function Persona(nombre, apellido) {
            this.nombre = nombre;
            this.apellido = apellido;
        }

        let personaTipada = new Persona("Juan", "Perez");
        let personaTipada2 = new Persona("Alicia", "Bermudez");

        //Ahora con la forma "moderna de escribir un tipo"
        //Esta forma se definio a partir de la version ECMAScript 6
        //Es exactamente lo mismo que la forma anterior de arriba
        class Person {
            nombre;
            apellido;

            constructor(nombre, apellido) {
                this.nombre = nombre
                this.apellido = apellido
            }
        }
        let personaModerna = new Person("Lisandro", "Principe") // invocando el constructor

        //
        // --> Herencia <--
        //

        // En el mundo de objetos sin tipo 
        let programador = {...persona} //Object.create(persona)
        programador.lenguaje = "Javascript";
        //Otra manera:
        let otroProgramador = {
            ...persona,
            lenguaje : "Javascript"
        }
        //Otro manera: (parecida pero no igual)
        let otroProgramadorMas = {
            lenguaje: "Python",
            __proto__ : persona
        }

        // En el mundo javscript moderno ECMAScript
        class Programmer extends  Person{
            lenguaje;

            constructor(nombre, apellido, lenguaje) {
                super(nombre, apellido)
                this.lenguaje = lenguaje
            }
        }
        let elon = new Programmer("elon","Musk","Javascript")
        let mark = new Programmer("Mark","Zuckerberg","C++")
        let tim = new Programmer("Tim","Bernes","Protocolos")

        //Ahora con la magia de javascript
        //elon.__proto__ === Programmer.prototype <<< true
        //elon.__proto__.__proto__ === Person.prototype <<< true
        Programmer.prototype.sistemaOperativo = "Windows";

        let arreglo = [1,2,3,4];
        let arreglo2 = new Array(1,2,3,4);
        Array.prototype.cantidad = function() {
            return this.length 
        }
        
    </script>
</head>
<body style="background-color: lightslategrey">
    <header class="bg-dark text-light text-center">
        <h1>Prototipos repaso</h1>
    </header>
</body>
</html>
