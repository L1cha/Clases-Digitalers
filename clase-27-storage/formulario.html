<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registra</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <form class="formulario-centrado">
            <div>
                <label>Nombre:</label>
                <input id="nombre" class="form-input" type="text">
            </div>
            <div>
                <label>Apellido:</label>
                <input id="apellido" class="form-input" type="text">
            </div>
            <div>
                <label>DNI:</label>
                <input id="dni" class="form-input" type="number">
            </div>
            <div>
                <button class="boton-ancho">Registrar</button>
            </div>
        </form>
    </main>
</body>
</html>
