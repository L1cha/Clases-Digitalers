            <div>
                <label for="txtdocumento" id="txtdocumento" name="fechanacimiento">Documento</label>

            </div>
            <div>
                <select name="paises" id="paises">
                       <option value="Argentina">Argentina</option>
                       <option value="Brasil">Brasil</option>
                       <option value="Uruguay">Uruguay</option>
                  </select>
            </div>
            <div>
                <label for="txtEmail">Email:</label>
                <div><input type="email" id="txtemail" name="email"></div>
            </div>
            <div>
                <label for="txtpassword">Password:</label>
                <div><input type="password" id="contra" name="contraseÃ±as" required></div>
            </div>
            <div>
                <label for="txtverificacionpassword">Verificar Password:</label>
                <div><input type="password" id="txtverificacionpassword" name="verificaionpassword" required></div>
            </div>
            <div>
                <label>Acepto Terminos y Condiciones<label>
                        <input type="checkbox" id="terminosycondiciones" name="checkbox">
            </div>



            <button>Enviar Formulario</button>
        </form>
    </main>

</body>
